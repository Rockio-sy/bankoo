databaseChangeLog:
  - changeSet:
      id: 002-create-cards
      author: rockio
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: card_status
                  type: VARCHAR(50)
              - column:
                  name: balance
                  type: DECIMAL(12,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
